<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="title title-add">Add Item</h3>          
        <div class="new-task-form">
          <input 
              id="new-task"
              class="task" 
              type="text">
          <button>Add</button>
        </div>        
      </section>      
      <section class="pending">
        <h3 class="title">Todo</h3>
      <ul id="pending-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
      </section>
      <section class="done">
        <h3 class="title">Completed</h3>
      <ul id="done-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
