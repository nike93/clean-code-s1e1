<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="Eisenhower matrix">
      <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="adding">
        <h3 class="title title-add">Add Item</h3>          
        <div class="new-task-form">
          <input 
              id="new-task"
              class="input task input-text" 
              type="text">
          <button class="btn">Add</button>
        </div>        
      </section>      
      <section class="pending">
        <h3 class="title">Todo</h3>
      <ul class="list" id="pending-tasks">
        <li class="list-item">
          <input type="checkbox" class="input input-check">
          <label class="task label">Pay Bills</label>
          <input type="text" class="input task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="btn-img" alt="Remove icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input input-check">
          <label class="task label">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="input task input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="btn-img" alt="Remove icon">
          </button>
        </li>
      </ul>
      </section>
      <section class="done">
        <h3 class="title">Completed</h3>
      <ul class="list" id="done-tasks">
        <li class="list-item">
          <input type="checkbox" class="input input-check" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="input task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="btn-img" alt="Remove icon">
          </button>
        </li>
      </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
